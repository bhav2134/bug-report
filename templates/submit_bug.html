<!-- submit_bug.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='../static/submit_bug.css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../static/ladybug-bug-svgrepo-com.svg" type="image/x-icon"> 
    <title>Submit Bug Report</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('submit_bug') }}">Submit A Bug</a></li>
            <li><a href="">View Bug Statistics</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="form-container">
        <h1>Submit Bug Report</h1>
            <form method="POST" action="{{ url_for('submit_bug') }}">
                <div class="form"> 
                    <!-- Bug Report Form -->
                        <label for="username">Your Username:</label><br>
                        <input type="text" id="username" name="username" required><br>
                        <label for="email">Your Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <label for="bug_description">Bug Description:</label><br>
                        <textarea id="bug_description" name="bug_description" required></textarea><br>
                        <label for="bug_flair">Bug Flair:</label><br>
                        <select id="bug_flair" name="bug_flair">
                            <option value="None">Choose an option</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Security">Security</option>
                            <option value="Performance">Performance</option>
                            <option value="Compatibility">Compatibility</option>
                            <option value="Functionality">Functionality</option>
                            <option value="Accessibility">Accessibility</option>
                            <option value="Localization">Localization</option>
                            <option value="Documentation">Documentation</option>
                            <option value="Data Integrity">Data Integrity</option>
                            <option value="Network">Network</option>
                            <option value="Database">Database</option>
                            <option value="Third-party Integration">Third-party Integration</option>
                            <option value="Browser/Platform-specific">Browser/Platform-specific</option>
                            <option value="Regression">Regression</option>
                            <option value="other">Other</option>
                            <!-- Add more specific flair options as needed -->
                        </select></br></br>                                          
                        <input type="submit" value="Submit Bug Report"></br>
                        <a class="view-all-bugs" href="{{ url_for('dashboard') }}">View All Bugs</a>
            </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/ladybug-bug-svgrepo-com.svg" type="image/x-icon"> 
    <title>Bug Report Dashboard</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('submit_bug') }}">Bug Report</a></li>
            <li><a href="">View Bug Statistics</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="table">
        <h2>Bug Reports</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Description</th>
                <th>Flair</th>
                <th>Status</th>
            </tr>
            {% for bug in bug_reports %}
            <tr>
                <td>{{ bug.id }}</td>
                <td>{{ bug.username }}</td>
                <td>{{ bug.email }}</td>
                <td>{{ bug.bug_description }}</td>
                <td>{{ bug.bug_flair }}</td>
                <td>{{ bug.bug_status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
